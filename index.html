<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      :root {
        --org-size: 600px;
      }

      body {
        position: relative;
        height: 100vh;
        width: 100vw;
      }

      .outer {
        width: calc(1 * var(--org-size));
        height: calc(1 * var(--org-size));
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .middle {
        width: calc((2 / 3) * var(--org-size));
        height: calc((2 / 3) * var(--org-size));
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .inner {
        width: calc((1 / 3) * var(--org-size));
        height: calc((1 / 3) * var(--org-size));
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: grayscale(0%);
      }

      .click {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <button class="click">Click Me</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      const elementArr = ['.outer', '.middle', '.inner'];

      function clicker(event, stop) {
        console.log('here', event.currentTarget);
      }

      elementArr.forEach(item =>
        $(item).click(function(event, stop) {
          if (stop) event.stopPropagation();
          clicker(event, false);
        })
      );

      $('button').click(function(event) {
        event.stopPropagation();
        $('.inner').trigger('click', true);
      });
    </script>
  </body>
</html>
